id: T-IAM-KEY-AGE
name: Audit IAM Access Key Age
provider: aws
requires:
  services:
    - iam
safety: read_only
severity: medium
impl:
  adapter: sdk.iam.key_age
mitre:
  - TA0003
planner:
  auto: true
  priority: 50
  rule: simple_auto
  params:
    max_age_days: 0
report:
  summary_rule: iam_key_age
params: {}
evidence:
  expects:
    - iam:ListUsers
    - iam:ListAccessKeys
