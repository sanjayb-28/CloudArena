<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title or "CloudArena" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: #0b1120;
        color: #e2e8f0;
      }
      header {
        background: #1e293b;
        padding: 1rem 2rem;
        box-shadow: 0 2px 4px rgba(15, 23, 42, 0.4);
      }
      header h1 {
        margin: 0;
        font-size: 1.5rem;
      }
      main {
        padding: 2rem;
        max-width: 960px;
        margin: 0 auto;
      }
      a {
        color: #38bdf8;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th, td {
        padding: 0.6rem;
        border-bottom: 1px solid #1f2937;
      }
      th {
        text-align: left;
        background: #1f2937;
      }
      button, input[type="submit"] {
        background: #2563eb;
        color: white;
        border: none;
        padding: 0.6rem 1rem;
        border-radius: 0.375rem;
        cursor: pointer;
      }
      button:hover, input[type="submit"]:hover {
        background: #1d4ed8;
      }
      .card {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 0.75rem;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 1px 3px rgba(15, 23, 42, 0.3);
      }
      .error {
        background: #7f1d1d;
        color: #fee2e2;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }
      .report-output {
        background: #020617;
        padding: 1rem;
        border-radius: 0.75rem;
        overflow-x: auto;
        border: 1px solid #1f2937;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CloudArena Command Center</h1>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
