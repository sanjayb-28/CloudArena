<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title or "CloudArena" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "JetBrains Mono", "Share Tech Mono", "SFMono-Regular", Menlo, monospace;
        margin: 0;
        padding: 0;
        background: radial-gradient(120% 120% at 85% 10%, rgba(34, 197, 94, 0.18), transparent 55%),
          radial-gradient(110% 110% at 10% 20%, rgba(56, 189, 248, 0.18), transparent 60%),
          #020617;
        color: #e2e8f0;
        min-height: 100vh;
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
        opacity: 0.18;
        pointer-events: none;
        z-index: -1;
      }
      header {
        background: rgba(15, 23, 42, 0.6);
        padding: 1.25rem 2.5rem;
        box-shadow: 0 25px 45px rgba(2, 6, 23, 0.45);
        border-bottom: 1px solid rgba(148, 163, 184, 0.18);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
      }
      header h1 {
        margin: 0;
        font-size: 1.6rem;
        font-family: "Share Tech Mono", "JetBrains Mono", monospace;
        letter-spacing: 0.08em;
      }
      main {
        padding: 2rem;
        max-width: 960px;
        margin: 0 auto;
        position: relative;
      }
      a {
        color: #7dd3fc;
        text-decoration: none;
      }
      a:hover {
        color: #f8fafc;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th, td {
        padding: 0.6rem;
        border-bottom: 1px solid #1f2937;
      }
      th,
      td {
        background: rgba(15, 23, 42, 0.45);
      }
      th {
        text-align: left;
        background: rgba(15, 23, 42, 0.7);
      }
      .text-error {
        color: #f87171;
        font-weight: 600;
      }
      button, input[type="submit"] {
        background: linear-gradient(135deg, rgba(37, 99, 235, 0.9), rgba(6, 182, 212, 0.85));
        color: white;
        border: 1px solid rgba(148, 163, 184, 0.2);
        padding: 0.6rem 1rem;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      button:hover, input[type="submit"]:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 25px rgba(14, 165, 233, 0.3);
      }
      .card {
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid rgba(148, 163, 184, 0.15);
        border-radius: 0.9rem;
        padding: 1.75rem;
        margin-bottom: 1.75rem;
        box-shadow: 0 25px 45px rgba(2, 6, 23, 0.5);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
      }
      .error {
        background: #7f1d1d;
        color: #fee2e2;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }
      .report-output {
        background: #020617;
        padding: 1rem;
        border-radius: 0.75rem;
        overflow-x: auto;
        border: 1px solid #1f2937;
        white-space: pre-wrap;
      }
      .report-output-html {
        background: #020617;
        padding: 1.5rem;
        border-radius: 0.75rem;
        border: 1px solid #1f2937;
      }
      .report-output-html h1,
      .report-output-html h2,
      .report-output-html h3 {
        color: #93c5fd;
      }
      .report-output-html table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
      }
      .report-output-html th,
      .report-output-html td {
        border: 1px solid #1f2937;
        padding: 0.5rem;
        text-align: left;
      }
      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.25rem 0.6rem;
        border-radius: 999px;
        font-size: 0.85rem;
        font-weight: 600;
        background: rgba(15, 23, 42, 0.75);
        color: #f1f5f9;
        border: 1px solid rgba(148, 163, 184, 0.15);
      }
      .status-badge.status-queued { background: rgba(59, 130, 246, 0.2); color: #bfdbfe; }
      .status-badge.status-running { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }
      .status-badge.status-ok { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }
  .status-badge.status-completed { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }
  .status-badge.status-success { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }
      .status-badge.status-error { background: rgba(248, 113, 113, 0.2); color: #fca5a5; }
  .status-badge.status-failed { background: rgba(248, 113, 113, 0.2); color: #fca5a5; }
  .status-badge.status-warning { background: rgba(251, 191, 36, 0.2); color: #fcd34d; }
      .spinner {
        width: 0.8rem;
        height: 0.8rem;
        border: 2px solid rgba(148, 163, 184, 0.3);
        border-top-color: #38bdf8;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .tab-header {
        display: flex;
        gap: 0.75rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid #1f2937;
      }
      .tab-button {
        background: transparent;
        border: none;
        padding: 0.6rem 1rem;
        color: #94a3b8;
        font-size: 1rem;
        font-weight: 600;
        border-bottom: 2px solid transparent;
        cursor: pointer;
        transition: color 0.15s ease, border-color 0.15s ease;
      }
      .tab-button:hover {
        color: #e2e8f0;
      }
      .tab-button[aria-selected="true"] {
        color: #f8fafc;
        border-color: #38bdf8;
      }
      .tab-panel {
        margin-top: 1rem;
      }
      .timeline {
        list-style: none;
        margin: 1.5rem 0 0;
        padding: 0;
        position: relative;
      }
      .timeline::before {
        content: "";
        position: absolute;
        top: 0.5rem;
        bottom: 0.5rem;
        left: 0.9rem;
        width: 2px;
        background: rgba(148, 163, 184, 0.25);
      }
      .timeline-item {
        position: relative;
        margin-left: 2.5rem;
        margin-bottom: 1.75rem;
        padding-left: 1rem;
      }
      .timeline-marker {
        position: absolute;
        width: 0.85rem;
        height: 0.85rem;
        border-radius: 50%;
        background: rgba(56, 189, 248, 0.8);
        border: 2px solid #020617;
        left: -1.7rem;
        top: 0.4rem;
        box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.15);
      }
      .timeline-content {
        background: rgba(15, 23, 42, 0.55);
        border: 1px solid rgba(148, 163, 184, 0.15);
        border-radius: 0.75rem;
        padding: 1rem 1.25rem;
        box-shadow: 0 20px 35px rgba(2, 6, 23, 0.45);
      }
      .timeline-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        margin-bottom: 0.35rem;
        font-size: 0.95rem;
      }
      .timeline-time {
        color: #94a3b8;
      }
      .timeline-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        font-size: 0.9rem;
        color: #cbd5f5;
        margin-bottom: 0.5rem;
      }
      .timeline-summary {
        margin: 0.4rem 0 0.75rem;
        color: #e2e8f0;
      }
      .timeline-details summary {
        cursor: pointer;
        color: #38bdf8;
        font-weight: 600;
      }
      .timeline-details pre {
        background: #020617;
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #1f2937;
        overflow-x: auto;
      }
      .timeline-artifacts ul {
        margin: 0.5rem 0 0;
        padding-left: 1rem;
      }
      .timeline-artifacts li {
        margin-bottom: 0.25rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CloudArena Command Center</h1>
      <div style="margin-top: 0.3rem;">
        {% if user %}
          <span style="margin-right: 1rem;">Signed in as {{ user.name or user.email or user.sub }}</span>
          <a href="/logout" style="color: #f97316;">Log out</a>
        {% else %}
          <a href="/login">Log in</a>
        {% endif %}
      </div>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
  </body>
</html>
