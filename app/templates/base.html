<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title or "CloudArena" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: #0b1120;
        color: #e2e8f0;
      }
      header {
        background: #1e293b;
        padding: 1rem 2rem;
        box-shadow: 0 2px 4px rgba(15, 23, 42, 0.4);
      }
      header h1 {
        margin: 0;
        font-size: 1.5rem;
      }
      main {
        padding: 2rem;
        max-width: 960px;
        margin: 0 auto;
      }
      a {
        color: #38bdf8;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th, td {
        padding: 0.6rem;
        border-bottom: 1px solid #1f2937;
      }
      th {
        text-align: left;
        background: #1f2937;
      }
      .text-error {
        color: #f87171;
        font-weight: 600;
      }
      button, input[type="submit"] {
        background: #2563eb;
        color: white;
        border: none;
        padding: 0.6rem 1rem;
        border-radius: 0.375rem;
        cursor: pointer;
      }
      button:hover, input[type="submit"]:hover {
        background: #1d4ed8;
      }
      .card {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 0.75rem;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 1px 3px rgba(15, 23, 42, 0.3);
      }
      .error {
        background: #7f1d1d;
        color: #fee2e2;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }
      .report-output {
        background: #020617;
        padding: 1rem;
        border-radius: 0.75rem;
        overflow-x: auto;
        border: 1px solid #1f2937;
        white-space: pre-wrap;
      }
      .report-output-html {
        background: #020617;
        padding: 1.5rem;
        border-radius: 0.75rem;
        border: 1px solid #1f2937;
      }
      .report-output-html h1,
      .report-output-html h2,
      .report-output-html h3 {
        color: #93c5fd;
      }
      .report-output-html table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
      }
      .report-output-html th,
      .report-output-html td {
        border: 1px solid #1f2937;
        padding: 0.5rem;
        text-align: left;
      }
      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.25rem 0.6rem;
        border-radius: 999px;
        font-size: 0.85rem;
        font-weight: 600;
        background: #1f2937;
        color: #f1f5f9;
      }
      .status-badge.status-queued { background: rgba(59, 130, 246, 0.2); color: #bfdbfe; }
      .status-badge.status-running { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }
      .status-badge.status-ok { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }
  .status-badge.status-completed { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }
  .status-badge.status-success { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }
      .status-badge.status-error { background: rgba(248, 113, 113, 0.2); color: #fca5a5; }
  .status-badge.status-failed { background: rgba(248, 113, 113, 0.2); color: #fca5a5; }
  .status-badge.status-warning { background: rgba(251, 191, 36, 0.2); color: #fcd34d; }
      .spinner {
        width: 0.8rem;
        height: 0.8rem;
        border: 2px solid rgba(148, 163, 184, 0.3);
        border-top-color: #38bdf8;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CloudArena Command Center</h1>
      <div style="margin-top: 0.3rem;">
        {% if user %}
          <span style="margin-right: 1rem;">Signed in as {{ user.name or user.email or user.sub }}</span>
          <a href="/logout" style="color: #f97316;">Log out</a>
        {% else %}
          <a href="/login">Log in</a>
        {% endif %}
      </div>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
